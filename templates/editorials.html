{% extends 'base.html' %}

{% block title %}
  <title>Add Problem</title>
{% endblock %}

{% block content %}
<div class="container mt-4" style="min-height: 100vh;">
  <h3 class="bg-info text-center">Under development</h3>
  <div class="card col-12 col-md-6 col-lg-4 m-auto" style="width:90%;">
    <div class="card-header">Search problem to add an editorial</div>
    <div class="card-body">
      <form action="{% url 'addproblem' %}" method="POST" id="addproblem">
        {% csrf_token %}
        <div class="form-group mt-2">
          <label for="onlinejudge">Online Judge *</label>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle"
              style="width: 100%;" type="button" id="judgebutton"
              data-bs-toggle="dropdown" aria-expanded="false">
              <input class="btn btn-secondary p-0" type="button"
                name="judge" value="Select"/>
            </button>
            <ul class="dropdown-menu scrollable-menu"
              aria-labelledby="judgebutton" style="width: 100%;">
              <!-- {% for tag in tags %}
                        {% endfor %} -->
              {% for judge in judges %}
              <li><button class="judge-name btn btn-light" type="button"
                  style="width: 100%;">{{judge}}</button></li>
              {% endfor %}
              <li><hr class="dropdown-divider"></li>
              <li><button class="btn btn-light" type="button"
                  data-bs-toggle="modal" data-bs-target="#newjudgemodal"
                  style="width: 100%;">New judge</a></li>
            </ul>
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="problemName">Problem name *</label>
          <input type="text" class="form-control"
            id="problemName" name="problemName"
            placeholder="Enter problem name">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark mt-3">Apply</button>
        </div>
      </form>
    </div>
  </div>

  <div class="my-5" style="display: block;">For problem 1 you are writting an editorial</div>
  <!-- editorials text editor  -->
  <div class="row">
    <div class="col-md-12">
      <div class="btn-toolbar my-1" role="toolbar" aria-label="Toolbar with formatting buttons">
        <div class="btn-group" role="group" aria-label="Basic formatting">
          <button type="button" class="btn btn-secondary" onclick="document.execCommand('bold', false, '');"><i class="fa fa-bold"></i></button>
          <button type="button" class="btn btn-secondary" onclick="document.execCommand('italic', false, '');"><i class="fa fa-italic"></i></button>
          <button type="button" class="btn btn-secondary" onclick="document.execCommand('underline', false, '');"><i class="fa fa-underline"></i></button>
        </div>
        <div class="btn-group mx-2" role="group" aria-label="Headings">
          <button type="button" class="btn btn-secondary" onclick="document.execCommand('formatBlock', false, 'h1');">H1</button>
          <button type="button" class="btn btn-secondary" onclick="document.execCommand('formatBlock', false, 'h2');">H2</button>
          <button type="button" class="btn btn-secondary" onclick="document.execCommand('formatBlock', false, 'h3');">H3</button>
        </div>
        <div class="btn-group" role="group" aria-label="Links">
          <button type="button" class="btn btn-secondary" onclick="var url = prompt('Enter the URL'); document.execCommand('createLink', false, url);"><i class="fa fa-link"></i></button>
        </div>
      </div>
      <form action="" method="POST" id="">
        <div class="form-control" contenteditable="true" style="height: 300px;" id="editorial_text"></div>
      </form>
    </div>
  </div>
</div>
<script>
</script>
{% endblock %}
