{% extends 'base.html' %}
  
{% block title %}
  <title>Registration</title>
{% endblock %}

{% block content %}
<div class="container mt-4" style="min-height: 100vh;">
  <div class="card col-10 col-sm-8 col-md-6 col-lg-4 m-auto">
    <div class="card-header">Register into Programming Adda</div>
    <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group mt-2">
          <label for="name">Full name:</label>
          <input type="text" class="form-control my-input" id="name" name="name"
            placeholder="Enter your full name">
        </div>
        <div class="form-group mt-2">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" name="email"
            placeholder="Enter your email">
        </div>
        <div class="form-group mt-2">
          <label for="password">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            <button type="button" class="my-eye-btn bi bi-eye-slash" id="togglePassword">
              <!-- <i class="bi bi-eye-slash"></i> -->
            </button>
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="cpassword">Confirm Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter your password again">
            <button type="button" class="my-eye-btn bi bi-eye-slash" id="toggleCPassword">
              <!-- <i class="bi bi-eye-slash"></i> -->
            </button>
          </div>
        </div>
        
        <div class="text-center" >
          <button type="submit" class="btn btn-dark mt-3">Signup</button>
        </div>
        
      </form>
    </div>
    <div class="card-header text-end border-top border-bottom-0">
      <a href="/login/">Login</a>
    </div>
  </div>
</div>
{% endblock %}
